<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { border-left: 4px solid #3b82f6; background-color: #eff6ff; color: #1e40af; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <div class="flex h-screen">
        <!-- Sidebar: List of Prompts -->
        <div class="w-1/3 md:w-1/4 bg-white border-r flex flex-col">
            <div class="p-4 border-b">
                <h1 class="font-bold text-lg text-blue-600 uppercase tracking-wider">My Prompts</h1>
                <button onclick="createNewPrompt()" class="mt-4 w-full bg-blue-600 text-white text-sm py-2 rounded-lg hover:bg-blue-700 transition">+ Add New Prompt</button>
            </div>
            <div id="promptList" class="flex-1 overflow-y-auto">
                <!-- Sidebar items injected here -->
            </div>
        </div>

        <!-- Main Content: Editor & Generator -->
        <div class="flex-1 flex flex-col overflow-hidden bg-slate-50">
            <!-- Tab 1: Edit Template -->
            <div class="p-6 overflow-y-auto h-full">
                <div class="max-w-3xl mx-auto space-y-6">
                    
                    <!-- Prompt Settings -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Prompt Name</label>
                        <input type="text" id="editName" oninput="updateCurrentPrompt()" class="text-2xl font-bold w-full border-b border-transparent focus:border-blue-300 outline-none pb-1 mb-4" placeholder="Untitled Prompt">
                        
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Prompt Template</label>
                        <p class="text-[10px] text-gray-400 mb-2 italic text-blue-500">Tip: Use {{Name}} for inputs, or {{Today}}, {{Today+3}} etc. for auto-dates.</p>
                        <textarea id="editText" oninput="updateCurrentPrompt(); renderInputs();" rows="8" class="w-full p-4 bg-gray-50 border rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your prompt here..."></textarea>
                        
                        <button onclick="deletePrompt()" class="mt-4 text-red-500 text-xs font-semibold hover:underline">Delete Prompt</button>
                    </div>

                    <!-- Dynamic Fill Section -->
                    <div id="inputSection" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hidden">
                        <h2 class="text-sm font-bold text-gray-700 uppercase mb-4">Fill in the Blanks</h2>
                        <div id="dynamicInputs" class="space-y-4">
                            <!-- Input fields generated here -->
                        </div>
                        
                        <div class="mt-8">
                            <button onclick="generateAndCopy()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl hover:bg-green-700 transition shadow-lg shadow-green-100">
                                Copy Final Prompt
                            </button>
                            <p id="copyFeedback" class="text-center text-green-600 text-sm mt-2 font-bold opacity-0 transition-opacity">Copied to Clipboard!</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        let prompts = JSON.parse(localStorage.getItem('myPrompts')) || [
            {
                id: Date.now(),
                name: "Calendar I",
                text: "Please schedule 5 reminders for: {{Task Name}}\n\nStarting from {{Today}},\n\nFollow this rule:\n1. Day 1: {{Today}}\n2. Day 3: {{Today+2}}\n3. Day 7: {{Today+6}}\n4. Day 14: {{Today+13}}\n5. Day 30: {{Today+29}}\n\nTime: {{Time}}"
            },
            {
                id: Date.now() + 1,
                name: "English Teacher",
                text: "I want you to act as an English teacher. Please explain the vocabulary related to {{Topic}} and give me 3 practice sentences."
            }
        ];

        let currentId = prompts[0].id;

        function save() {
            localStorage.setItem('myPrompts', JSON.stringify(prompts));
            renderSidebar();
        }

        function createNewPrompt() {
            const newObj = {
                id: Date.now(),
                name: "New Prompt",
                text: "Hello, my name is {{Name}}."
            };
            prompts.unshift(newObj);
            currentId = newObj.id;
            save();
            loadPrompt(currentId);
        }

        function renderSidebar() {
            const list = document.getElementById('promptList');
            list.innerHTML = prompts.map(p => `
                <div onclick="loadPrompt(${p.id})" class="p-4 cursor-pointer border-b hover:bg-gray-50 transition ${p.id === currentId ? 'active-tab' : ''}">
                    <div class="font-bold text-sm truncate">${p.name}</div>
                    <div class="text-xs text-gray-400 truncate">${p.text.substring(0, 40)}...</div>
                </div>
            `).join('');
        }

        function loadPrompt(id) {
            currentId = id;
            const prompt = prompts.find(p => p.id === id);
            document.getElementById('editName').value = prompt.name;
            document.getElementById('editText').value = prompt.text;
            renderSidebar();
            renderInputs();
        }

        function updateCurrentPrompt() {
            const prompt = prompts.find(p => p.id === currentId);
            prompt.name = document.getElementById('editName').value;
            prompt.text = document.getElementById('editText').value;
            save();
        }

        function deletePrompt() {
            if(prompts.length <= 1) return alert("Keep at least one prompt!");
            prompts = prompts.filter(p => p.id !== currentId);
            currentId = prompts[0].id;
            save();
            loadPrompt(currentId);
        }

        function getFormattedDate(daysToAdd = 0) {
            const d = new Date();
            d.setDate(d.getDate() + daysToAdd);
            return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function renderInputs() {
            const text = document.getElementById('editText').value;
            const regex = /{{(.*?)}}/g;
            let match;
            const variables = new Set();
            
            while ((match = regex.exec(text)) !== null) {
                variables.add(match[1]);
            }

            const container = document.getElementById('dynamicInputs');
            const section = document.getElementById('inputSection');
            
            if (variables.size === 0) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            container.innerHTML = '';

            variables.forEach(v => {
                // Skip auto-date variables in input list
                if (v.toLowerCase().startsWith('today')) return;

                const div = document.createElement('div');
                div.innerHTML = `
                    <label class="block text-xs font-semibold text-gray-500 mb-1">${v}</label>
                    <input type="text" data-var="${v}" class="var-input w-full p-2 bg-blue-50 border border-blue-100 rounded focus:ring-2 focus:ring-blue-400 outline-none">
                `;
                container.appendChild(div);
            });
        }

        function generateAndCopy() {
            let template = document.getElementById('editText').value;
            
            // 1. Replace Date Math {{Today+X}}
            template = template.replace(/{{Today\+(\d+)}}/gi, (match, days) => getFormattedDate(parseInt(days)));
            template = template.replace(/{{Today}}/gi, getFormattedDate(0));

            // 2. Replace Manual Inputs
            const inputs = document.querySelectorAll('.var-input');
            inputs.forEach(input => {
                const key = `{{${input.dataset.var}}}`;
                template = template.split(key).join(input.value || `[${input.dataset.var}]`);
            });

            // 3. Copy to clipboard
            navigator.clipboard.writeText(template).then(() => {
                const feedback = document.getElementById('copyFeedback');
                feedback.style.opacity = '1';
                setTimeout(() => feedback.style.opacity = '0', 2000);
            });
        }

        // Initialize
        loadPrompt(currentId);
    </script>
</body>
</html>
